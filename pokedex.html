<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/pokeball.png">
    <link rel="stylesheet" href="./src/css/pokeStyle.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script> -->
    <title>Pokedex</title>
</head>
<body>
    <div class="main-div-container">
        <div class="pokedex"></div>
        <div class="display1">
            <div class="upper">
                <div class="image">
                    <img id="pokeImg" class="pokemon-img" src="./src/img/pokeball.png" alt="">
                </div>
                <div class="data">
                    <div class="dataname">
                        <p id="pokeID" class="pokemon-data left-data"># 0000</p>
                        <p id="pokeName" class="pokemon-data right-data">Unknown</p>
                    </div>
                    <div class="t-hw">
                        <div class="types">
                            <img id="pokeType" class="type-pokemon left-data " src="./src/img/types/bug.png" alt="Type1">
                            <img id="pokeType1" class="type-pokemon right-data " src="./src/img/types/dark.png" alt="Type2">
                        </div>
                        <div class="ht-wt">
                            <div class="ht">
                                <p class=".pokemon-data  left-data ">HT</p>
                                <p id="pokeHeight" class="pokemon-data right-data">1.05 m</p>
                            </div>
                            <div class="wt">
                                <p class=".pokemon-data left-data ">WT</p>
                                <p id="pokeWeight" class="pokemon-data right-data">89 kg</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="extra">
                <div class="abis">
                    <p id="pokeAbi1" class=".pokemon-data hidden"></p>
                    <p id="pokeAbi2" class=".pokemon-data hidden"></p>
                </div>
                <div class="stats">
                    <p id="pokeStat1" class=".pokemon-data hidden"></p>
                    <p id="pokeStat2" class=".pokemon-data hidden"></p>
                    <p id="pokeStat3" class=".pokemon-data hidden"></p>
                    <p id="pokeStat4" class=".pokemon-data hidden"></p>
                    <p id="pokeStat5" class=".pokemon-data hidden"></p>
                    <p id="pokeStat6" class=".pokemon-data hidden"></p>
                </div>
            </div>
        </div>
        <div class="display2">
            <input type="text" id="pokeName_input" placeholder="Nombre del pokemon">
            <button id="search-btn" class="" type="submit" onclick="fetchPokemon()">Buscar</button>
        </div>
        <div class="semi-circulo"></div>
        <div class="cuadrado-red"></div>
        <div class="barra"></div>
        <div class="circulo-white"></div>
        <div class="trapecio-border">
            <div class="trapecio"></div>
        </div>
        <div class="trapecio-border-right">
            <div class="trapecio-right"></div>
        </div>
        <div class="last-border"></div>
    </div>

</body>
<footer>
    <script src="./app.js"></script>
</footer>
</html>
