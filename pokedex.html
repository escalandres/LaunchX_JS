<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/pokeball.png">
    <link rel="stylesheet" href="./src/css/pokeStyle.css">

    <title>Pokedex</title>
</head>
<body>
    <div class="main-div-container">
        <div class="pokedex"></div>
        <div class="display1">
            <div>
                <div class="image">
                    <img id="pokeImg" class="pokemon-img" src="./src/img/pokeball.png" alt="">
                </div>
                <div class="dataname">
                    <p id="pokeName" class=".pokemon-data hidden"></p>
                    <p id="pokeID" class=".pokemon-data hidden"></p>
                </div>
                <div class="type"></div>
            </div>
            <div class="extra">
                <div class="abis"></div>
                div
            </div>
        </div>
        <div class="display2">
            <input type="text" id="pokeName_input" placeholder="Nombre del pokemon">
            <button id="search-btn" class="" type="submit" onclick="fetchPokemon()">Buscar</button>
        </div>
        <div class="semi-circulo"></div>
        <div class="cuadrado-red"></div>
        <div class="barra"></div>
        <div class="circulo-white"></div>
        <div class="trapecio-border">
            <div class="trapecio"></div>
        </div>
        <div class="trapecio-border-right">
            <div class="trapecio-right"></div>
        </div>
        <div class="last-border"></div>
    </div>

</body>
<footer>
    <script src="./app.js"></script>
</footer>
</html>
